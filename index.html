<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f913110033.js" crossorigin="anonymous"></script>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="max-w-screen-lg mx-auto  flex justify-between  my-4">
        <div class="flex gap-3">
            <img class="h-8" src="./images/Frame.png" alt="">
            <h2 class="font-bold text-3xl"><span class="text-rose-500">G</span>amer</h2>
        </div>
        <div class=" flex justify-between gap-4">
           <nav>
            <ul class="flex gap-4 font-bold text-2xl">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
            </ul>
           </nav>

            <div class="flex gap-2 bg-gray-200   p-2 rounded-md">
                <p>Follow Us On</p>
                <i class="fa-brands fa-youtube  text-xl"></i>
                <i class="fa-brands fa-tiktok  text-xl"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section -->
         <section class="mt-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
                <!-- content -->
                <div class="p-48 bg-[url('/images/Group 14.png')] bg-gradient-to-r from-green-600 to-orange-50">
                    <h2 class="font-bold uppercase text-xl">Play like the</h2>
                    <h1 class="font-extrabold text-4xl text-red-500 mb-8">G.O.A.T</h1>
                    <div class="flex gap-3 mt-4 ">
                        <i class="fa-solid fa-circle-play text-xl text-rose-600"></i>
                        <p class="font-bold text-xl ">1-Click instant play</p>
                    </div>
                    <div class="flex gap-3 mt-4 ">
                        <i class="fa-solid fa-download text-xl text-rose-600"></i>
                        <p class="font-bold text-xl ">No Download</p>
                    </div>
                    <div class="flex gap-3 mt-4 ">
                        <i class="fa-solid fa-person text-xl text-rose-600"></i>
                        <p class="font-bold text-xl ">1000s of supported online games</p>
                    </div>
                    <div class="mt-6">
                        <button class="bg-pink-600 text-2xl font-bold uppercase text-white px-6 py-3 rounded-3xl">Sign In</button>
                        <button class="bg-blue-400 text-2xl font-bold uppercase text-white px-6 py-3 rounded-3xl">Go Rogue</button>
                    </div>
                </div>
                <!-- img content -->
                 <div>
                    <div>
                        <img src="./images/Group 18.png" alt="">
                    </div>
                 </div>
            </div>
         </section>
    </main>
    
</body>
</html>
